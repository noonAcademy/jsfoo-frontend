<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/index.css">
  <title>JSFoo Frontend</title>
</head>

<body>
  <div class="app">
    <div class="dashboard">
      <p class="distance" id="distance">Distance Covered: 0.00 m</p>
      <div class="actions">
        <button class="replay" id="replay">Replay</button>
        <button class="toggle-draw-mode" id="toggle-draw-mode">Switch to Free Hand Mode</button>
      </div>
    </div>
    <canvas id="canvas" class="canvas" width="800" height="500">
      Canvas not supported
    </canvas>
  </div>
  <script src="/index.js" type="text/javascript"></script>
</body>

</html>
